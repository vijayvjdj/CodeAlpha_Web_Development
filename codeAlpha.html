<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0c0c0c;
        padding: 20px;
    }

    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #df4545;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    input[type="number"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #9f1b1b;
        border-radius: 4px;
    }

    .result {
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container">
    <h1>Age Calculator</h1>
    <form id="ageForm">
        <label for="day">Day of Birth:</label>
        <input type="number" id="day" name="day" placeholder="Enter day" min="1" max="31" required>

        <label for="month">Month of Birth:</label>
        <input type="number" id="month" name="month" placeholder="Enter month" min="1" max="12" required>

        <label for="year">Year of Birth:</label>
        <input type="number" id="year" name="year" placeholder="Enter year" min="1900" required>

        <input type="submit" value="Calculate Age">
    </form>

    <div class="result" id="result"></div>
</div>

    <script src="ageCalculator.js"></script>
</body>
</html>
